<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="project4style.css">
    <title>Project4</title>
</head>
<body>
    <div id="wrapper">
        <h1>Number guessing Game</h1>
        <p>Try and guess a random no. between 1 and 100.</p>
        <p>You have 10 attempt to guess the right number.</p>
        <br>
        <center>
            <form  class="form">

                <label for="guessfield" id ="guess">Guess a Number</label>
                <input type="text" id="guessfield" class="guessfield">
                <input type="submit" value="Submit guess" id="subt" class="submitguess">
    
            </form>

        </center>
        
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastresult">10</span></p>
            <p class="loworhigh"></p>
        </div>
        <!-- <center>
            <input type="button" value="Start new game" id="newGame">
        </center> -->
        
    </div>
    <script src="project4.js"></script>
</body>
</html>
